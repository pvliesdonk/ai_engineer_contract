name: backmerge-main-into-develop
on:
  release:
    types: [published]   # or: push: { branches: [main] }
permissions:
  contents: write
  pull-requests: write
jobs:
  backmerge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git fetch origin
          git switch -c backmerge/${{ github.run_id }} origin/develop
          git merge --no-ff origin/main -m "chore(backmerge): sync main -> develop after release"
          git push -u origin HEAD
      - run: |
          gh pr create \
            --base develop \
            --title "chore(backmerge): sync main -> develop after release" \
            --body  "Back-merging release-please changes from main." \
            --label docs --label chore
        env: { GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} }
