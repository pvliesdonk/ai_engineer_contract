# Instance workflow for pvliesdonk/ai_engineer_contract; adjust for your repository.
name: md-lint-fix
on:
  workflow_dispatch: {}
permissions:
  contents: write
jobs:
  fix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - name: Install markdownlint-cli2
        run: |
          npm i -g markdownlint-cli2
      - name: Auto-fix markdownlint issues
        run: |
          markdownlint-cli2 --fix "**/*.md" "!**/node_modules/**" "!**/.git/**"
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: markdownlint auto-fix (workflow_dispatch)"
          branch: ${{ github.ref_name }}
