name: Design change / feature proposal
description: Propose or change behavior that affects design; must link to design docs.
labels: ["design","planning"]
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem / Context
      description: What problem are we solving? Why now?
      placeholder: Clear description of the problem and context
    validations:
      required: true
  - type: input
    id: design_link
    attributes:
      label: Link to design docs
      description: Link to requirements/architecture section or relevant ADR
      placeholder: docs/design/... (or a PR adding them)
    validations:
      required: true
  - type: textarea
    id: acceptance
    attributes:
      label: Acceptance Criteria
      description: Bullet points of outcomes that must be true
      placeholder: "- â€¦"
    validations:
      required: true
  - type: textarea
    id: notes
    attributes:
      label: Notes / References
      description: Extra links, ADRs, diagrams
